name: Build frameworks

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-upload:
    name: Build iOS and macOS frameworks
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean stale build artifacts
        run: rm -rf .build

      - name: Import Code Signing Certificate
        if: env.MACOS_CERTIFICATE != ''
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$MACOS_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$MACOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Allow codesign to access keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Display Xcode & Swift environment
        run: |
          xcodebuild -version || true
          swift --version || true

      - name: Make build script executable
        run: chmod +x ./build.sh

      - name: Build (release)
        run: ./build.sh release

      - name: Sign macOS frameworks
        if: env.MACOS_CERTIFICATE != ''
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          SIGNING_IDENTITY: ${{ secrets.SIGNING_IDENTITY }}
        run: |
          # Sign all macOS frameworks
          for fw in dist/addons/apple_sign_in/macos/*.framework; do
            if [[ -d "$fw" ]]; then
              echo "Signing $fw"
              codesign --deep --force --options runtime \
                --sign "$SIGNING_IDENTITY" \
                "$fw"
            fi
          done
          # Verify signatures
          for fw in dist/addons/apple_sign_in/macos/*.framework; do
            if [[ -d "$fw" ]]; then
              codesign --verify --verbose "$fw"
            fi
          done

      - name: List dist directory
        run: ls -R dist || true

      - name: Upload dist artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Archive
        shell: sh
        run: |
          zip -r "godot_apple_login.zip" dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          files: |
            godot_apple_login.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
